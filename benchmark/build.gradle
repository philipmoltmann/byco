plugins {
    id 'com.android.library'
    id 'androidx.benchmark'
    id 'kotlin-android'
}

android {
    compileSdk target_sdk

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    defaultConfig {
        testInstrumentationRunnerArguments enable: 'true', 'androidx.benchmark.suppressErrors': 'EMULATOR,UNLOCKED,DEBUGGABLE', mode: 'sampled'
        minSdk 23
        targetSdk target_sdk

        testInstrumentationRunner 'androidx.benchmark.junit4.AndroidBenchmarkRunner'
    }

    testBuildType = "release"
    buildTypes {
        debug {
            // Since debuggable can't be modified by gradle for library modules,
            // it must be done in a manifest - see src/androidTest/AndroidManifest.xml
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "benchmark-proguard-rules.pro"
        }
        release {
            isDefault = true
        }
    }
    namespace 'androidapp.byco.benchmark'
}

dependencies {
    androidTestImplementation 'androidx.test:runner:1.6.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.benchmark:benchmark-junit4:1.3.3'
    androidTestImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.8.0'
    androidTestImplementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.8.6'
    androidTestImplementation 'androidx.test.ext:truth:1.6.0'
    androidTestImplementation project(path: ':byco')
    androidTestImplementation project(path: ':gpxlib')
}